<body>
    
    <header class="bg-dark text-white">

        <section class="form-login">
            <h6>Ingrese su edad</h6>
           <p>Debe ser mayor a 17 a√±os</p> 
        <script>
            function usrpas(){
            if (document.form1.num.value > 17){
                Swal.fire({
                title: 'BIENVENIDO!',
                text: 'Ud es mayor de edad, acceso permitido',
                imageUrl: 'image/bienvenidos.gif',
                imageWidth: 400,
                imageHeight: 200,
                imageAlt: 'Custom image',
                confirmButtonText: "Ingresar", 
                showConfirmButton: true,
                  }).then((result) => {
                  if (result.isConfirmed) {
                      window.location="pages/inicio.html"
                  }
                })
              }
            else {Swal.fire({
                   title: 'ACCESO DENEGADO!',
                   text: 'Ud es MENOR de edad',
                    })
                    window.location.assign ("https://www.google.com");
                }}
            document.oncontextmenu=new Function("return false");
            </script>
            <form name="form1">
            <!-- <input class="control" type="text" name="txt" placeholder="Usuario"> 
             --><input class="control" type="text" name="num" placeholder="edad">  
            <input class="boton" type="button" value="Ingresar" onclick="usrpas()">
            <!-- <p><a href="./pages/formulario_alta.html">Acceda aqui para darse de alta</a></p>
             --></form>
