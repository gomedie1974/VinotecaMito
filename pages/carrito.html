<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- SEO -->
        <title>Carro de compras</title>
        <meta name="keywords" content="web, vinoteca, bebidas alcoholicas, aperitivos, html, css">
        <meta name="description" content="Vinoteca dedicada a la comercializacion de bebidas nacionales e importadas">
            <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- pone el logo en la pestana -->
        <link rel="shortcut icon" href="../image/mitos_boutique_de_vinos.jpg">
        <title>CSS</title>
        <link rel="stylesheet" href="../style/style.css">
        
    </head>
    
        
<body >
  <div>
  <img src="../image/mitos_boutique_de_vinos.jpg" class="bi me-2" width="80" height="72" role="img" > </img> 
  <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
 </div>
  <br>

  <div class="carrito">       
  <table class="table table-hover mt-3">
    <thead>
      <tr class="text-primary">
        <th scope="col">Id</th>
        <th scope="col">Producto</th>
        <th scope="col">Marca</th>
        <th scope="col">Precio</th>
        <th scope="col">Cantidad</th>
      </tr>
    </thead>
    <tbody class="tbody">
     <tr>
        <th scope="row">1</th>
        <td class="tableProducto"><p> ${item.title} </p></td>
        <td class="tableMarca>"><p> ${item.title} </p></td>
        <td class="tablePrecio"><p> ${item.price} </p></td>
        <td class="tableCantidad">
          <input type="number" min="1" value=${item.price}>
          <button class="delete btn-danger">x</button>
        </td>
      </tr>  
      
    </tbody>
  </table>
  <br><br>
  <div class="row mx-4">
    <div class="col"> 
      <h3 class="itemCartTotal">Total: 0 </h3>
    </div>
    <div class="col d-flex justify content-end">
      <button class="btn btn-outline-dark">COMPRAR</button>
    </div>
  </div>
</div>

  
      <!-- JAVA -->
      <script src="app.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      
  </body>
  </html>
